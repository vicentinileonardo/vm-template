{{ $provider := .Values.provider }}
{{ if eq $provider "azure" }}
{{ $now := now }}
{{ $schedulingTime := .Values.scheduling.time | toDate "2006-01-02T15:04:05Z" }}
{{ if $now.After $schedulingTime }}
apiVersion: network.azure.com/v1api20240301
kind: NetworkInterface
metadata:
  name: {{ .Values.azure.networkInterface.name }}
spec:
  location: {{ .Values.azure.scheduling.location }}
  owner:
    armId: {{ .Values.azure.resourceGroup.armId }}
  ipConfigurations: {{ .Values.azure.networkInterface.ipConfigurations | toYaml | nindent 4 }}
{{ end }}
{{ end }}